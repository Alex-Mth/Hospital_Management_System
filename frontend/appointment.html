<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Terapia - Physical Therapy Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar & Hero Start -->
    <div class="container-fluid position-relative p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0">
            <a href="index.html" class="navbar-brand p-0"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="index.html" class="nav-item nav-link">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="service.html" class="nav-item nav-link">Services</a>
                    <a href="remainder.html" class="nav-item nav-link">remainder</a>
                </div>
                <a href="remainder.html" class="btn btn-primary rounded-pill text-white py-2 px-4 flex-wrap flex-sm-shrink-0">Book Appointment</a>
            </div>
        </nav>
    </div>

    <!-- Header Start -->
    <div class="container-fluid bg-breadcrumb">
        <div class="container text-center py-5" style="max-width: 900px;">
            <h3 class="text-white display-3 mb-4 wow fadeInDown" data-wow-delay="0.1s">Book Appointment</h3>
            <ol class="breadcrumb justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li class="breadcrumb-item active text-primary">Appointment</li>
            </ol>
        </div>
    </div>
    <!-- Header End -->

    <!-- Book Appointment Start -->
    <div class="container-fluid appointment py-5">
        <div class="container py-5">
            <div class="row g-5 align-items-center">

                <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f5f8fa;">
                    <div class="appointment-form rounded p-5 bg-white shadow" style="max-width: 700px; width: 100%;">
                        <p class="fs-4 text-uppercase text-primary text-center">Get In Touch</p>
                        <h1 class="display-5 mb-4 text-center">Get Appointment</h1>
                        <form id="appointmentForm">
                            <div class="row gy-3 gx-4">
                                <div class="col-md-6">
                                    <input type="text" class="form-control py-3 border-primary" placeholder="First Name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control py-3 border-primary" placeholder="Email" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" class="form-control py-3 border-primary" placeholder="Phone" required>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select py-3 border-primary" id="gender" required>
                                        <option disabled selected>Your Gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <input type="date" class="form-control py-3 border-primary" id="appointmentDate" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="time" class="form-control py-3 border-primary" id="appointmentTime" required>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select py-3 border-primary" id="department" required>
                                        <option disabled selected>Department</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select class="form-select py-3 border-primary" id="doctor" required>
                                        <option disabled selected>Doctor</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100 py-3">Submit Now</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Book Appointment End -->

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Fetch departments on page load
        async function loadDepartments() {
            const res = await fetch('http://localhost:3000/api/appointments/departments');
            const departments = await res.json();
            const departmentSelect = document.getElementById('department');
            departments.forEach(dep => {
                const option = document.createElement('option');
                option.value = dep._id;
                option.textContent = dep.name;
                departmentSelect.appendChild(option);
            });
        }

        // Fetch doctors for selected department
        document.getElementById('department').addEventListener('change', async function () {
            const depId = this.value;
            const doctorSelect = document.getElementById('doctor');
            doctorSelect.innerHTML = '<option disabled selected>Doctor</option>';

            const res = await fetch(`http://localhost:3000/api/appointments/doctors?department=${depId}`);
            const doctors = await res.json();

            doctors.forEach(doc => {
                const option = document.createElement('option');
                option.value = doc._id;
                option.textContent = doc.name;
                doctorSelect.appendChild(option);
            });
        });

        // Form submission
        document.getElementById('appointmentForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                firstName: document.querySelector('input[placeholder="First Name"]').value,
                email: document.querySelector('input[placeholder="Email"]').value,
                phone: document.querySelector('input[placeholder="Phone"]').value,
                gender: document.getElementById('gender').value,
                date: document.getElementById('appointmentDate').value,
                time: document.getElementById('appointmentTime').value,
                department: document.getElementById('department').value,
                doctor: document.getElementById('doctor').value
            };

            try {
                const response = await fetch('http://localhost:3000/api/appointments/book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('✅ Appointment booked successfully!');
                    this.reset();
                } else {
                    alert('❌ Failed to book appointment.');
                }

            } catch (err) {
                console.error(err);
                alert('❌ Failed to book appointment.');
            }
        });

        // Load departments on page load
        loadDepartments();
    </script>

</body>

</html>
