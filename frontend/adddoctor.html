<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h3 class="text-center mb-4">Add Doctor</h3>
    <form id="doctorForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Doctor Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Specialization</label>
        <input type="text" class="form-control" name="specialization" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience (years)</label>
        <input type="number" class="form-control" name="experience" required>
      </div>

      <div class="mb-3">
  <label class="form-label">Department</label>
  <select class="form-select" name="department" id="departmentSelect" required>
    <option value="">-- Select Department --</option>
  </select>
</div>


      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Photo</label>
        <input type="file" class="form-control" name="photo" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
    <div id="doctorPhoto" class="text-center mt-3"></div>
  </div>
</div>

<script>
document.getElementById("doctorForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
      const formData = new FormData(form);

  try {
    const response = await fetch("http://localhost:3000/api/doctors/adddoctor", {
      method: "POST",
      body: formData
    });
  const data = await response.json();
  const messageBox = document.getElementById("responseMessage");

if (response.ok) {
          messageBox.innerHTML = `<div class="alert alert-success">Doctor added successfully!</div>`;
          form.reset();
        } else {
          messageBox.innerHTML = `<div class="alert alert-danger">${data.message || "Error adding doctor"}</div>`;
        }
      } catch (error) {
        document.getElementById("responseMessage").innerHTML =
          `<div class="alert alert-danger">Error: ${error.message}</div>`;
      }
});


document.addEventListener("DOMContentLoaded", async () => {
  const deptDropdown = document.getElementById("departmentSelect");

  try {
    const response = await fetch("http://localhost:3000/api/departments/alldept"); // GET all departments
    const departments = await response.json();

    departments.forEach(dept => {
      const option = document.createElement("option");
      option.value = dept._id;      // store ID (foreign key)
      option.textContent = dept.name; 
      departmentSelect.appendChild(option);
    });
  } catch (error) {
    console.error("Error loading departments:", error);
  }
});


</script>

</body>
</html>
