<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h3 class="text-center mb-4">Add Doctor</h3>
    <form id="doctorForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Doctor Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Specialization</label>
        <input type="text" class="form-control" name="specialization" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Experience (years)</label>
        <input type="number" class="form-control" name="experience" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Photo</label>
        <input type="file" class="form-control" name="photo" accept="image/*" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Doctor</button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>
  </div>
</div>

<script>
document.getElementById("doctorForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  let formData = new FormData(this);

  try {
    const response = await fetch("http://localhost:3000/api/doctor", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(`Server error: ${response.status}\n${errorText}`);
    }

    const result = await response.json();
    document.getElementById("responseMessage").innerText = result.message;
  } catch (error) {
    document.getElementById("responseMessage").innerText = "Submission failed. Please check the server and console.";
    console.error("Fetch error:", error);
  }
});
</script>

</body>
</html>
