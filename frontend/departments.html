<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Department Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h3 class="text-center mb-4">Manage Departments</h3>

    <!-- Add Department Form -->
    <form id="departmentForm">
      <div class="mb-3">
        <label class="form-label">Department Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Department</button>
    </form>

    <div id="responseMessage" class="mt-3 text-center"></div>

    <!-- Department List -->
    <h4 class="mt-4">Departments</h4>
    <ul id="departmentList" class="list-group"></ul>
  </div>
</div>

<script>
async function loadDepartments() {
  try {
    const res = await fetch("http://localhost:3000/api/departments/count");
    const departments = await res.json();

    const list = document.getElementById("departmentList");
    list.innerHTML = "";

    departments.forEach(dept => {
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>${dept.name}</span>
        <span class="badge bg-primary">${dept.doctorCount} Doctors</span>
        <button class="btn btn-danger btn-sm ms-3" onclick="deleteDepartment('${dept._id}')">Delete</button>
      `;
      list.appendChild(li);
    });
  } catch (err) {
    console.error("Error loading departments:", err);
  }
}

document.getElementById("departmentForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const formData = new FormData(this);
  const data = Object.fromEntries(formData.entries());

  try {
    const res = await fetch("http://localhost:3000/api/departments/add", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    document.getElementById("responseMessage").innerHTML =
      `<span class="text-success">${result.message}</span>`;
    loadDepartments();
    this.reset();
  } catch (err) {
    document.getElementById("responseMessage").innerHTML =
      `<span class="text-danger">Error adding department</span>`;
    console.error("Error adding department:", err);
  }
});

async function deleteDepartment(id) {
  if (!confirm("Are you sure you want to delete this department?")) return;
  try {
    const res = await fetch(`http://localhost:3000/api/departments/${id}`, { method: "DELETE" });
    const result = await res.json();
    document.getElementById("responseMessage").innerHTML =
      `<span class="text-success">${result.message}</span>`;
    loadDepartments();
  } catch (err) {
    document.getElementById("responseMessage").innerHTML =
      `<span class="text-danger">Error deleting department</span>`;
    console.error("Error deleting department:", err);
  }
}

loadDepartments();
</script>

</body>
</html>
