<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Medication Reminder</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons and Bootstrap -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Add Medication Reminder</h3>
            <form id="reminderForm" class="mb-4">
              <div class="mb-3">
                <label for="userEmail" class="form-label">Email Address</label>
                <input type="email" id="userEmail" class="form-control" required placeholder="e.g., user@example.com" />
              </div>

              <div class="mb-3">
                <label for="medicineName" class="form-label">Medicine Name</label>
                <input type="text" id="medicineName" class="form-control" required placeholder="e.g., Paracetamol" />
              </div>

              <div class="mb-3">
                <label for="medicineType" class="form-label">Type (Pill/Drop/Syrup etc.)</label>
                <input type="text" id="medicineType" class="form-control" required placeholder="e.g., Pill" />
              </div>

              <div class="mb-3">
                <label for="medicineQty" class="form-label">Quantity</label>
                <input type="number" id="medicineQty" class="form-control" min="1" required placeholder="e.g., 2" />
              </div>

              <div class="mb-3">
                <label class="form-label">Times per day (Select times)</label>
                <div id="timesContainer" class="d-flex flex-wrap gap-2">
                  <input type="time" class="form-control" name="medicineTimes" required style="max-width: 120px" />
                  <input type="time" class="form-control" name="medicineTimes" style="max-width: 120px" />
                  <input type="time" class="form-control" name="medicineTimes" style="max-width: 120px" />
                </div>
                <small class="text-muted">Fill one or more times. Leave unused inputs empty.</small>
              </div>

              <div class="mb-3">
                <label for="daysCount" class="form-label">Number of days to take medicine</label>
                <input type="number" id="daysCount" class="form-control" min="1" value="1" required />
              </div>

              <button type="submit" class="btn btn-primary w-100">Add Reminder</button>
            </form>

            <h5>Scheduled Reminders (Frontend Only)</h5>
            <ul id="reminderList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notification Sound -->
  <audio id="alarmSound" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

  <script>
    const reminders = [];

    function formatDate(date) {
      return date.toISOString().split("T")[0];
    }

    document.getElementById("reminderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("userEmail").value.trim();
      const name = document.getElementById("medicineName").value.trim();
      const type = document.getElementById("medicineType").value.trim();
      const qty = parseInt(document.getElementById("medicineQty").value);
      const daysCount = parseInt(document.getElementById("daysCount").value);

      const timeInputs = Array.from(
        document.querySelectorAll("input[name='medicineTimes']")
      )
        .map((input) => input.value)
        .filter((time) => time.trim() !== "");

      if (timeInputs.length === 0) {
        alert("Please specify at least one time to take the medicine.");
        return;
      }

      const startDate = new Date();
      const remindersToSend = [];

      for (let dayOffset = 0; dayOffset < daysCount; dayOffset++) {
        const reminderDate = new Date(
          startDate.getFullYear(),
          startDate.getMonth(),
          startDate.getDate() + dayOffset
        );
        const reminderDateStr = formatDate(reminderDate);

        timeInputs.forEach((time) => {
          const reminder = {
            name,
            type,
            qty,
            time,
            date: reminderDateStr,
            email,
            sent: false
          };
          remindersToSend.push(reminder);
          reminders.push(reminder); // For frontend display
        });
      }

      // Send to backend
      try {
        const response = await fetch("http://localhost:3000/api/reminders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(remindersToSend)
        });

        if (response.ok) {
          alert("Reminders saved to server!");
          e.target.reset();
          renderReminders();
        } else {
          alert("Failed to send reminders.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Server not reachable.");
      }
    });

    function renderReminders() {
      const ul = document.getElementById("reminderList");
      ul.innerHTML = "";

      if (reminders.length === 0) {
        ul.innerHTML = `<li class="list-group-item text-center text-muted">No reminders scheduled.</li>`;
        return;
      }

      reminders
        .sort((a, b) => {
          if (a.date !== b.date) return a.date < b.date ? -1 : 1;
          return a.time < b.time ? -1 : 1;
        })
        .forEach((reminder) => {
          const li = document.createElement("li");
          li.className = "list-group-item d-flex justify-content-between align-items-center";

          li.innerHTML = `
            <div>
              <strong>${reminder.name}</strong> â€” ${reminder.qty} ${reminder.type}<br/>
              <span class="text-primary">${reminder.date}</span> at <span class="text-success">${reminder.time}</span>
            </div>
          `;
          ul.appendChild(li);
        });
    }

    renderReminders();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
