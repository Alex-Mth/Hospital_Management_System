<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1500px;
    }

    .auth-wrapper {
      width: 400px;
    }

    .tabs {
      display: flex;
      margin-bottom: 0;
    }

    .tab {
      flex: 1;
      padding: 12px;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
      transition: background 0.3s;
    }

    .tab.active {
      background: #000;
      color: white;
    }

    .flip-card {
      width: 100%;
      height: 520px;
      position: relative;
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      background: white;
    }

    .flip-card.flipped .flip-inner {
      transform: rotateY(180deg);
    }

    .form-container {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      box-sizing: border-box;
      border-radius: 0 0 15px 15px;
    }

    #signin-form {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .name-fields {
      display: flex;
      gap: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .submit-btn {
      padding: 12px;
      background: #000;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="auth-wrapper">
    <div class="tabs">
      <button class="tab active" id="signup-tab">Sign Up</button>
      <button class="tab" id="signin-tab">Sign In</button>
    </div>

    <div class="flip-card" id="flip-card">
      <div class="flip-inner">
        <!-- Sign Up Form -->
        <div class="form-container" id="signup-form">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <div class="name-fields">
              <input type="text" id="firstName" placeholder="First name" required>
              <input type="text" id="lastName" placeholder="Last name" required>
            </div>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email address" required>
            <input type="tel" id="number" placeholder="Phone number" required pattern="[0-9]{10}">
            <input type="password" id="signupPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            <button type="submit" class="submit-btn">Sign Up</button>
          </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container" id="signin-form">
          <h2>Sign In</h2>
          <form id="signinForm">
            <input type="text" id="signinUsername" placeholder="Username" required>
            <input type="password" id="signinPassword" placeholder="Password" required>
            <button type="submit" class="submit-btn">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>

 <script>
  document.addEventListener('DOMContentLoaded', () => {
    const signupTab = document.getElementById('signup-tab');
    const signinTab = document.getElementById('signin-tab');
    const flipCard = document.getElementById('flip-card');

    // Toggle forms
    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      signinTab.classList.remove('active');
      flipCard.classList.remove('flipped');
    });

    signinTab.addEventListener('click', () => {
      signinTab.classList.add('active');
      signupTab.classList.remove('active');
      flipCard.classList.add('flipped');
    });
    
    // Handle Signin
    document.getElementById('signinForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('signinUsername').value.trim();
      const password = document.getElementById('signinPassword').value.trim();

      try {
        const res = await fetch('http://localhost:3000/api/auth/signin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();
        if (res.ok && result.message === "Signin successful!") {
          alert('Signin successful!');
          window.location.href = 'index.html';
        } else {
          alert(result.message || 'Signin failed');
        }
      } catch (err) {
        alert('An error occurred: ' + err.message);
      }
    });

    // Handle Signup
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        number: document.getElementById('number').value,
        email: document.getElementById('email').value,
        username: document.getElementById('signupUsername').value,
        password: document.getElementById('signupPassword').value
      };

      const confirmPassword = document.getElementById('confirmPassword').value;
      if (data.password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      try {
        const res = await fetch('http://localhost:3000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          alert(result.message || 'Signup successful!');
          document.getElementById('signupForm').reset();
        } else {
          alert(result.message || 'Signup failed');
        }
      } catch (err) {
        alert('An error occurred: ' + err.message);
      }
    });
  });
</script>

</body>
</html>
